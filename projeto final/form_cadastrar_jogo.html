<body>
    <div class="area">
    
    <h2><p style = "font-family:courier;">Loja de Jogos Game Over - Cadastrar</p></h2>
    <form name="cadastrar_jogo" method="post" action="inserir_jogo.php">
        Nome:<br> <input name="nome_jogo" type=text size=50 maxlength=50><br>

        <select name="genero_jogo">
            <option>Selecione</option>

        <input type="radio" name="classificacao" value=14></input>14 anos<br>
        <input type="radio" name="classificacao" value=16></input>16 anos<br>
